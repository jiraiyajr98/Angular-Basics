<mat-accordion *ngIf="posts.length > 0">
<mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>{{post.description}}</p>

  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="posts.length <= 0" class="no-post-info">No Post's till now !!</p>
